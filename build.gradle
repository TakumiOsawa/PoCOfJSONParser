plugins {
    id 'groovy'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.11'
    testImplementation "org.junit.jupiter:junit-jupiter:5.8.2"
    testImplementation "org.spockframework:spock-core:2.1-groovy-2.5"
}